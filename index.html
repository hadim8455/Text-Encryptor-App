<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AES Encryption Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>üîê AES Encryption & Decryption</h1>

    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <input type="password" id="keyInput" placeholder="Enter secret key" />

    <div class="btn-group">
      <button id="encryptBtn">Encrypt</button>
      <button id="decryptBtn">Decrypt</button>
      <button id="clearBtn">Clear</button>
    </div>

    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>

    <div class="copy-section">
      <button id="copyBtn">Copy Result</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
